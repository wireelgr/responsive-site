<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Natural Cafe - Cafe Moon</title>
    <meta name="description" content="名古屋にあるオーガニックカフェ・カフェムーンのサイトです。">
    <meta name="keywords" content="オーガニック, カフェ, 自然派, 名古屋">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="image"></div>
    </header>
    <main>
        <section id="menu" class="text-center">
            <h2>MENU</h2>
            <div class="container">
                <div class="menu-box">
                    <h3 class="text-center">Coffee</h3>
                    <p>美味しいコーヒーをご用意しております。カプチーノやエスプレッソもいかがでしょうか。</p>
                </div>
                <div class="menu-box">
                    <h3 class="text-center">Tea</h3>
                    <p>紅茶は産地にこだわりを持っています。香り高い上質な味をお楽しみください。</p>
                </div>
                <div class="menu-box">
                    <h3 class="text-center">Pancake</h3>
                    <p>丁寧に１枚ずつ焼き上げたパンケーキ。お飲み物とご一緒にお楽しみください。</p>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <h3 class="text-center">ご来店をお待ちしております</h3>
        <a href="#">地図はこちら</a>
    </footer>
</body>

</html>
